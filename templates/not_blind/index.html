{% extends "template.html" %}
{% block conteudo %}
			<!-- start banner Area -->
			<section class="banner-area-map relative" id="home">
				<div class="slider"><div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
					<div class="carousel-inner" role="listbox">
						<div class="carousel-item active" style="background-color:#015786; max-height:350px">
							<div class="carousel-caption d-md-block">
								<p class="text-description">
								Seja bem-vindo a página de publicações
				              </p>
							</div>
						</div>
					</div>
					</div>
				</div>
			</section>
			<!-- End banner Area -->	

		{# Seção sobre #}
		<section class="about-section section margin-tb-30" id="about">
			{% for post in posts %}

			<div class="container position-relative margin-b-50 container-post" >
				<div class="card mb-3">
					<a href="{{url_for('postview', _postid=post._id)}}">
					<img class="card-img-top" src="{{ post.imagemPost }}" alt="Card image cap">

					<div class="card-body ">
						<h3 class="card-title">{{ post.nomePost }}</h3>
				  	</div>
					</a>
				</div>
			</div>
			{% endfor %}

		</section>



{% endblock conteudo %}
