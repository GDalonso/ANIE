{% extends "template.html" %}
{% block conteudo %}

    <section class="site-section py-lg">
      <div class="container">
        
        <div class="row blog-entries">
          <div class="col-md-12 col-lg-8 main-content">
            <h1 class="mb-4">{{post.nomePost}}</h1>
            <div class="post-meta">
                        <span class="category">{{post.categoryPost}}</span>
                        <span class="mr-2">{{post.dataPost.strftime('%Y-%m-%d %H:%M')}}</span> &bullet;
                      </div>
            <div class="post-content-body">
              <p>{{post.html_content}}</p>
              <div class="row mb-5">
              <div class="col-md-12 mb-4 element-animate">
              </div>
            </div>
            </div>

            <div class="pt-5">
              <p>Categories:  <a href="#">{{post.categoriaPost}}</a></p>
            </div>


          </div>
        </div>
      </div>
    </section>
          {% endblock %}
